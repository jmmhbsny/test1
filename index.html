                <!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Data Entry Form</h1>
        </div>
      </div>
    </section>
    <form id="form" class="container m-4 pl-4" method="POST">
      <div class="field">
        <label class="label">Date Swiped</label>
        <div class="control">
          <input
            class="input"
            type="date"
            placeholder="Your Date Swiped"
            name="Date Swiped"
          required />
        </div>
      </div>

       <div class="field">
        <label class="label">First Name</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Your First Name"
            name="First Name"
          required />
        </div>
      </div> 

      <div class="field">
        <label class="label">Middle Name</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Your Middle Name"
            name="Middle Name"
          required />
        </div>
      </div> 

       <div class="field">
        <label class="label">Last Name</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Your Last Name"
            name="Last Name"
          required />
        </div>
      </div> 

      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input
            class="input"
            type="email"
            placeholder="Your Email"
            name="Email"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Bank</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Your Bank"
            name="Bank"
          required />
        </div>
      </div> 

      <div class="field">
        <label class="label">Credit Card Number</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Your Credit Card Number"
            name="CCNO"
          required />
        </div>
      </div> 

       <div class="field">
        <label class="label">Amount</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Your Amount"
            name="Amount"
          required />
        </div>
      </div> 


      <div class="field">
        <label class="label">Percentage</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Your Percentage"
            name="Percentage"
          required />
        </div>
      </div> 

      <div class="field">
        <label class="label">Payout Date</label>
        <div class="control">
          <input
            class="input"
            type="date"
            placeholder="Your Payout Date"
            name="Payout Date"
           required />
        </div>
      </div>


      <div class="field">
    <label class="label" for="first-name">Lead</label>
    <div class="control">
        <input
            class="input"
            type="text"
            id="Lead
            placeholder= "Your Lead"
            name="Lead"
            value="Ronalyn Paderanga"  
            required
        />
    </div>
    </div>

     <div class="field">
        <label class="label">Terms</label>
        <div class="control">
          <label class="radio">
            <input type="radio" name="Terms" value="straight" /> straight
          </label>
          <label class="radio">
            <input type="radio" name="Terms" value="installment" /> installment
          </label>
        </div>
      </div>

      <div class="field">
        <label class="label">Remarks</label>
        <div class="control">
          <textarea
            class="textarea"
            placeholder="Any Remarks"
            name="Remarks"
          ></textarea>
        </div>
      </div>

      <div class="field">
        <label class="label">Reference Number</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Your Reference Number"
            name="Reference Number"
            required />
        </div>
      </div> 

      <div class="field">
            <label class="label">Attach Photo</label>
            <div class="control">
                <input class="input" type="file" name="file" accept="image/*" required />
            </div>
        </div>

      <div class="field">
        <label class="label">Agree to Terms</label>
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" name="Agree To Terms" value="yes" /> I agree
            to the terms and conditions
          </label>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">
            Submit
          </button>
        </div>

        <div class="control">
          <button class="button is-danger" type="button" onclick="document.getElementById('form').reset();">Cancel</button>
        </div>
      </div>
    </form>

    <div
      id="message"
      style="
        display: none;
        margin: 20px;
        font-weight: bold;
        color: green;
        padding: 8px;
        background-color: beige;
        border-radius: 4px;
        border-color: aquamarine;
      "></div>

     <script>
  document.getElementById("form").addEventListener("submit", function (e) {
    e.preventDefault(); // Prevent the default form submission
    document.getElementById("message").textContent = "Submitting..";
    document.getElementById("message").style.display = "block";
    document.getElementById("submit-button").disabled = true;

    // Collect the form data
    var formData = new FormData(this);

    // Send a POST request to your Google Apps Script
    fetch(
      "https://script.google.com/macros/s/AKfycbyA1VR1dQRfjArzHz58aZ3Tr72Y20SgiEebFow3IMbICiULz40Qx428a8K_F8mdg9F5HA/exec", // Replace with your actual script ID
      {
        method: "POST",
        body: formData, // Use FormData directly
      }
    )
      .then(function (response) {
        // Check if the request was successful
        if (response.ok) {
          return response.json(); // Assuming your script returns JSON response
        } else {
          throw new Error("Failed to submit the form.");
        }
      })
      .then(function (data) {
        // Display a success message
        document.getElementById("message").textContent =
          "Data submitted successfully!";
        document.getElementById("message").style.display = "block";
        document.getElementById("message").style.backgroundColor = "green";
        document.getElementById("message").style.color = "beige";
        document.getElementById("submit-button").disabled = false;
        document.getElementById("form").reset();

        setTimeout(function () {
          document.getElementById("message").textContent = "";
          document.getElementById("message").style.display = "none";
        }, 2600);
      })
      .catch(function (error) {
        // Handle errors, you can display an error message here
        console.error(error);
        document.getElementById("message").textContent =
          "An error occurred while submitting the form.";
        document.getElementById("message").style.display = "block";
      });
  });
</script>
  </body>
</html>
